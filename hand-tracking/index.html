<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>WebXR Hand Tracking Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        #startAR {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button id="startAR">Start AR</button>
    <script type="module" src="main.js"></script>
</body>

</html>
