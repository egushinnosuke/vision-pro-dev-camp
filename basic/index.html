<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Three.js WebVR Basic</title>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.161.0/build/three.module.js",
      "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.161.0/examples/jsm/"
    }
  }
  </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { VRButton } from 'three/addons/webxr/VRButton.js';
        import { XRControllerModelFactory } from 'three/addons/webxr/XRControllerModelFactory.js';

        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.6, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.xr.enabled = true;
        document.body.appendChild(renderer.domElement);
        document.body.appendChild(VRButton.createButton(renderer));

        // ライト
        const light = new THREE.HemisphereLight(0xffffff, 0x444444);
        light.position.set(0, 1, 0);
        scene.add(light);

        // オブジェクト
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshStandardMaterial({ color: 0x0077ff });
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(0, 1.6, -2);
        scene.add(cube);

        // コントローラー
        const controllerModelFactory = new XRControllerModelFactory();
        const controller1 = renderer.xr.getController(0);
        const controller2 = renderer.xr.getController(1);
        scene.add(controller1);
        scene.add(controller2);

        // コントローラーモデル
        const controllerGrip1 = renderer.xr.getControllerGrip(0);
        const controllerGrip2 = renderer.xr.getControllerGrip(1);
        scene.add(controllerGrip1);
        scene.add(controllerGrip2);

        controllerGrip1.add(controllerModelFactory.createControllerModel(controllerGrip1));
        controllerGrip2.add(controllerModelFactory.createControllerModel(controllerGrip2));

        // レイキャスター
        const raycaster = new THREE.Raycaster();

        // ランダムな色を生成する関数
        function getRandomColor() {
            return Math.random() * 0xffffff;
        }

        // オブジェクトとの交差判定を行う関数
        function checkIntersection(position, direction) {
            raycaster.set(position, direction);
            return raycaster.intersectObjects([cube]);
        }

        // 色を変更する関数
        function changeColor() {
            cube.material.color.setHex(getRandomColor());
        }

        // コントローラーのイベント処理
        controller1.addEventListener('selectstart', () => {
            const intersects = checkIntersection(
                controller1.position,
                new THREE.Vector3(0, 0, -1).applyQuaternion(controller1.quaternion)
            );
            if (intersects.length > 0) {
                changeColor();
            }
        });

        controller2.addEventListener('selectstart', () => {
            const intersects = checkIntersection(
                controller2.position,
                new THREE.Vector3(0, 0, -1).applyQuaternion(controller2.quaternion)
            );
            if (intersects.length > 0) {
                changeColor();
            }
        });

        // コントロール（VRモード外で操作できるように）
        const controls = new OrbitControls(camera, renderer.domElement);

        function animate() {
            renderer.setAnimationLoop(() => {
                cube.rotation.y += 0.01;
                controls.update();
                renderer.render(scene, camera);
            });
        }

        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>

</html>
